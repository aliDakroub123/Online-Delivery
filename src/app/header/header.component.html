<div id="demo" class="carousel slide car " data-bs-ride="carousel">

    <ol class="carousel-indicators">
      <li  data-bs-target="#demo" data-bs-slide-to="0" class="active"></li>
      <li  data-bs-target="#demo" data-bs-slide-to="1" ></li>
      <li data-bs-target="#demo" data-bs-slide-to="2"></li>
      <li  data-bs-target="#demo" data-bs-slide-to="3" ></li>
    </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" *ngFor="let c of Carousels; let i = index" [ngClass]="{'active': i === 0}">
      <img src="../../assets/slides/{{c.image}}"  style="width:100% ;height: 800px;" class="d-block w-100">
      <div class="carousel-caption ">
        <h1 >{{c.title}} </h1>
        <p class="d-none d-md-block d-lg-block ">{{c.description}} </p>
        <button class="btn btn-outline-secondary" routerLink="/restaurants">{{c.button}}</button>
      </div>
    </div>
   
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
  </div>
  </div>
