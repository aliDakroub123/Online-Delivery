
<div style="margin-left:300px ;margin-top: 120px;" class="">
    <div>
        <h1>Restaurants</h1>
    </div>
    <table class="table table-striped  table-sm table-responsive" >
        <thead class="table-hover">
          <tr>
            <th  class="m-5"  scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Area</th>
            <th scope="col">Address</th>
            <th scope="col">Type</th>
            <th scope="col">About</th>
            
            <th scope="col">Phone</th>
            <th scope="col">Hours</th>
            <th scope="col">Services</th>
            <th scope="col">Rating</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="mt-5 table-group-divider">
          <tr *ngFor="let r of restaurants" class="mt-3">
            <td >
              <img src=" ../../../../assets/img/restaurants/{{r.image}}" alt="" width="50" height="60px" class="mx-5 ms-1">
    
                 
            </td>
            <th scope="row">{{r.name}}</th>
          
            <td>{{r.area}}</td>
            <td>{{r.address}}</td>
            <td>{{r.type}}</td>
            <td>{{r.about}}</td>
            
            <td>{{r.phone}}</td>
            <td>{{r.hours}}</td>
            <td>{{r.services}}</td>
            <td>{{r.rating}}</td>
            <td><button class="btn btn-danger" (click)="deleteRest(r)">Delete</button></td>
          </tr>
        
        </tbody>
      </table>
    </div>
